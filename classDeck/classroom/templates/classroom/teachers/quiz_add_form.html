{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<style>
    h2
    {
    text-align: center;
    }

    #formbox
    {
        max-width: 100vw;
        border-radius: 25px;
    }

    .btn 
    {
        border-radius: 8px;
        transition-duration: 0.4s;
        background-color: #f05d87;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }
    .btn:hover 
    {
        color: black;
        background-color: #f1d1d6;
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24),
        0 17px 50px 0 rgba(0, 0, 0, 0.19);
    }

    .btn-primary:focus 
    {
        background-color: #f05d87;
    }

    main
    {
        min-height: 88vh;
        background: linear-gradient(to right top, #fbe8ea, #ffafcc);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .contain
    {
        background:white;
        min-height: 80vh;
        width:60%;
        background:linear-gradient(to right bottom, rgba(255,255,255,0.7),rgba(255,255,255,0.3));
        border-radius: 2rem;
        backdrop-filter: blur(2rem);
        z-index: 1;
        display: flex;
    }

    .circle1,.circle2
    {
        background:white;
        background:linear-gradient(to right bottom, rgba(255,255,255,1),rgba(255,255,255,0.5));
        height: 20rem;
        width: 20rem;
        position: absolute;
        border-radius: 50%;
    }

    .circle1
    {
        top:20%;
        right:10%;
        z-index: 0;
    }

    .circle2
    {
        bottom:5%;
        left:10%;
        z-index: 0;
    }

    .image
    {
        flex: 1;
        display:flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background:linear-gradient(to right bottom, rgba(255,255,255,0.7),rgba(255,255,255,0.3));
        border-radius: 2rem;
    }

    .mytable
    {
        flex:2;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content:center;
    }

    #myimg
    {
        width:100%;
        height: auto;
        
    }

    .txt
    {
        color:#f05d87;
        font-weight:600;
        opacity: 0.8;
        font-family: "Poppins",sans-serif;
    }

    h1
    {
        font-size: 3vw;
    }
</style>
<main>
    <section class="contain">
        <div class="image">
            <img id="myimg" src="{% static 'img/quiz3.svg' %}" class="d-none d-md-block p-5" alt="assets/portfolio.svg">
        </div>

        <div class="mytable">
            <h1 class="txt">Create and Manage Quizes</h1>
            <h2 class="txt pt-5">Add a New Quiz</h1>
            <form method="post" class="p-5" novalidate>
                {% csrf_token %}
                <p>Add Duration like 'hours:minutes'</p>
                {{ form|crispy }}
                <button type="submit" class="btn">Save</button>
                <a href="{% url 'teachers:quiz_change_list' %}" class="btn" role="button">Nevermind</a>
            </form>
        </div>
    </section>
    <div class="circle1 d-none d-md-block"></div>
    <div class="circle2 d-none d-md-block"></div>
</main>
